<head>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Skill Assessment Tool</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>
  
<div class="container-fluid text-center">    
  <div class="row content" height="100%">
    <div class="col-sm-2 sidenav">
      <p><a href="#">Link</a></p>
      <p><a href="#">Link</a></p>
      <p><a href="#">Link</a></p>
    </div>
    <div class="col-sm-8 text-left"> 
      <h1>Role Matrix :: Skills</h1><br>
      <form>
      	<div class="form-group">
      		<div class="col-sm-4">
      			<label for="team-name">Team name: </label>
      		</div>
      		<div class="col-sm-6">
      			<input type="text" class="form-control" id="team-name" placeholder="Enter team name">
      		</div>
      	</div> <br><br>
      	<hr>
      	<h3>Skills required:</h3><br>
      	<div class="form-group">
      		<div class="col-sm-4">
      			<label for="technical-skills">Technical: </label>
      		</div>
      		<div class="col-sm-6">
      			<textarea class="form-control" rows="5" id="technical-skills" placeholder="Enter skills seperated by commas"></textarea><br>
      		</div>
      	</div> <br>
      	<div class="form-group">
      		<div class="col-sm-4">
      			<label for="firm-tools">Firm Tools: </label>
      		</div>
      		<div class="col-sm-6">
      			<textarea class="form-control" rows="5" id="firm-tools" placeholder="Enter skills seperated by commas"></textarea><br>
      		</div>
      	</div> <br>

      	<div class="form-group">
      		<div class="col-sm-4">
      			<label for="application-knowledge">Application Knowledge: </label>
      		</div>
      		<div class="col-sm-6">
      			<textarea class="form-control" rows="5" id="application-knowledge" placeholder="Enter skills seperated by commas"></textarea><br>
      		</div>
      	</div> <br>

      	<div class="form-group">
      		<div class="col-sm-4">
      			<label for="methodologies">Methodologies: </label>
      		</div>
      		<div class="col-sm-6">
      			<textarea class="form-control" rows="5" id="methodologies" placeholder="Enter skills seperated by commas"></textarea><br>
      		</div>
      	</div> 

      	<div class="form-group">
      		<div class="col-sm-4">
      			<label for="qa-specific">QA specific: </label>
      		</div>
      		<div class="col-sm-6">
      			<textarea class="form-control" rows="5" id="qa-specific" placeholder="Enter skills seperated by commas"></textarea><br>
      		</div>
      	</div> <br>

      	<div class="form-group">
      		<div class="col-sm-4">
      			<label for="ba-specific">BA specific: </label>
      		</div>
      		<div class="col-sm-6">
      			<textarea class="form-control" rows="5" id="ba-specific" placeholder="Enter skills seperated by commas"></textarea><br>
      		</div>
      	</div> <br>
      	<div class="col-md-12 text-center">
      		<button type="submit" class="btn btn-primary" style="margin-bottom: 3%">Submit</button>
      	</div> <br><br>
      </form>
      
    </div>
    <div class="col-sm-2 sidenav">
      <div class="well">
        <p>ADS</p>
      </div>
      <div class="well">
        <p>ADS</p>
      </div>
    </div>
  </div>
</div>

<div class="footer" id="social">
	<div class="container text-center">
		Skill assessment tool | MX
	</div>
</div>

</body>
</html>
